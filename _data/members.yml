  - name: Zhanhong Cheng
    role: 2018-Present
    img: https://smart-transport.github.io/img/Zhanhong-Cheng.jpg
    gplus: https://scholar.google.ca/citations?user=YhrxIBAAAAAJ&hl=en
    bio: Zhanhong Cheng is a Ph.D. candidate in the Department of Civil Engineering at McGill University. He received his master’s and bachelor’s degree from Harbin Institute of Technology. His current research focuses on utilizing passengers’ behavior patterns for better transit operation, planning, and forecasting.  His master’s thesis is about the effect of the route choice model on traffic paradox.  His research interest includes machine learning, data-driven transportation modeling, and sustainable transportation.
    url: https://chengzhanhong.github.io/
    individual_idx: Zhanhong-Cheng
    visible: true

  - name: Jiawei Wang
    role: 2019-Present
    img: https://smart-transport.github.io/img/Jiawei-Wang.jpg
    gplus: https://scholar.google.com/citations?user=Y1gU9wYAAAAJ&hl=zh-CN
    bio: Jiawei Wang comes from Guangdong, China, and is a second-year student in the Ph.D. program of transportation at the Department of Civil Engineering at McGill University. His major is traffic engineering, and he currently focuses on traffic control with machine learning techniques. <br>Before arriving at McGill, he got a B.E. degree and an M.S. degree from the Department of Intelligent Engineering at Sun Yat-sen University, China, where he mainly worked on urban network traffic prediction with deep learning. <br> In his free time, he loves playing basketball and enjoys exploring new places and food.
    individual_idx: Jiawei-Wang
    visible: true

  - name: Mengying Lei
    role: 2019-Present
    img: https://smart-transport.github.io/img/Mengying-Lei.jpg
    gplus: https://scholar.google.com/citations?hl=en&user=vWdutQIAAAAJ
    bio: Mengying Lei is a second year PhD student working on traffic data analysis at McGill University. She received her M.S. degree in pattern recognition from Beihang University, focusing on dynamic Granger causality detection and EEG decoding methods during there. And she got her B.S. degree in automation from Huazhong Agricultural University.
    individual_idx: Mengying-Lei
    visible: true

  - name: Jingbo Tian
    role: 2019-Present
    img: https://smart-transport.github.io/img/Jingbo-Tian.jpg
    bio: Jingbo Tian is currently studying at McGill University for a PhD degree in Smart Transportation. His current research uses machine learning to recognize complex patterns in time-series data and conduct probabilistic forecasting. He is interested in integrating data-driven models with subject matter knowledge across a wide range of areas to produce pragmatic verifiable insights. Jingbo holds a MSc in Operations Research from the Department of Mathematics at Simon Fraser University. He is a voracious reader on a broad variety of topics and a long-time endurance athlete.
    url: https://joshuatian-mcgill.github.io// 
    individual_idx: Jingbo-Tian
    visible: true

  - name: Fuqiang Liu
    role: 2019-Present
    img: https://smart-transport.github.io/img/Fuqiang-Liu.JPG
    bio: Fuqiang received his bachelor’s and master’s degree in Electrical and Electronic Engineering from Beijing Institute of Technology, Beijing, China, in 2014 and 2016 respectively. Then he worked as a research assistant in deep learning acceleration at Clarkson University. From Sep 2019, he works as a Ph.D. candidate supervised by Prof. Lijun Sun and Prof. Luis Miranda-Moreno, and his research focuses on robust intelligent transportation systems (ITS) and internet-of-thing (IoT) systems from spatiotemporal graph neural networks, adversarial study, and reinforcement learning.
    individual_idx: Fuqiang-Liu
    visible: true

