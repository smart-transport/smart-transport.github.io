phds:
  - name: Xudong Wang
    role: 2018-Present
    img: https://smart-transport.github.io/img/Xudong-Wang.jpg
    gplus: https://scholar.google.com/citations?user=UNLmdv4AAAAJ&hl=en
    bio: Xudong Wang received the B.S. degree in automation from Sichuan University, Sichuan, China, in 2014 and the M.S. degree in automation from Beihang University, Beijing, China, in 2017. She is currently working toward the Ph.D. degree in the Department of Civil Engineering and Applied Mechanics at McGill University, Montreal, QC, Canada. Her research interests include spatio-temporal traffic data mining and anomaly detection.
